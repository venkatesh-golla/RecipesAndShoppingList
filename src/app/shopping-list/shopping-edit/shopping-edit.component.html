<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddOrUpdateItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" required ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" 
                    name="amount" pattern="^[1-9]+[0-9]*$" required ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success mr-2" type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
